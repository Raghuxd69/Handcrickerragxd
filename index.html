<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hand Cricket Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #gameArea {
      background: #161b22;
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
    }
    h1 {
      margin-bottom: 5px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background-color: #238636;
      color: white;
      user-select: none;
    }
    button:disabled {
      background-color: #444c56;
      cursor: not-allowed;
    }
    #runsButtons button {
      width: 40px;
      background-color: #2ea043;
    }
    #statusMsg {
      margin: 15px 0;
      min-height: 24px;
      font-weight: bold;
    }
    #scoreBoard {
      font-size: 20px;
      margin: 10px 0;
    }
    #countdown {
      font-size: 24px;
      color: #f85149;
      margin: 10px 0;
      height: 30px;
    }
    #resetBtn {
      background-color: #bf4444;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<h1>Hand Cricket Game</h1>
<div id="gameArea">
  <div id="scoreBoard">
    Toss: <span id="tossResult">Not done</span><br />
    Innings: <span id="inningsNum">0</span> | Batting: <span id="battingPlayer">-</span><br />
    Your Score: <span id="playerScore">0</span><br />
    Computer Score: <span id="computerScore">0</span><br />
    Target: <span id="targetScore">-</span>
  </div>

  <div id="statusMsg"></div>
  <div id="countdown"></div>

  <button id="tossBtn">Start Toss</button><br />
  <button id="startInningsBtn" disabled>Start Innings</button>

  <div id="runsButtons" style="margin-top:15px; display:none;">
    <p>Choose your run:</p>
    <button data-run="1">1</button>
    <button data-run="2">2</button>
    <button data-run="3">3</button>
    <button data-run="4">4</button>
    <button data-run="5">5</button>
    <button data-run="6">6</button>
  </div>

  <button id="resetBtn" style="display:none;">Reset Game</button>
</div>

<script>
  const tossBtn = document.getElementById('tossBtn');
  const startInningsBtn = document.getElementById('startInningsBtn');
  const runsButtonsDiv = document.getElementById('runsButtons');
  const statusMsg = document.getElementById('statusMsg');
  const countdownDiv = document.getElementById('countdown');
  const playerScoreSpan = document.getElementById('playerScore');
  const computerScoreSpan = document.getElementById('computerScore');
  const inningsNumSpan = document.getElementById('inningsNum');
  const battingPlayerSpan = document.getElementById('battingPlayer');
  const tossResultSpan = document.getElementById('tossResult');
  const targetScoreSpan = document.getElementById('targetScore');
  const resetBtn = document.getElementById('resetBtn');

  let innings = 0;
  let playerBatting = false;
  let playerScore = 0;
  let computerScore = 0;
  let target = null;
  let isPlaying = false;

  tossBtn.onclick = () => {
    tossBtn.disabled = true;
    statusMsg.textContent = "Tossing...";
    setTimeout(() => {
      const toss = Math.random() < 0.5 ? 'You won the toss!' : 'Computer won the toss!';
      tossResultSpan.textContent = toss;
      if (toss.includes('You won')) {
        const chooseBat = confirm("You won the toss! Do you want to bat first? (OK for Bat, Cancel for Bowl)");
        playerBatting = chooseBat;
      } else {
        playerBatting = Math.random() < 0.5 ? false : true;
        alert(`Computer chose to ${playerBatting ? 'bowl first (You bat)' : 'bat first (You bowl)'}`);
      }

      inningsNumSpan.textContent = '1';
      battingPlayerSpan.textContent = playerBatting ? 'You' : 'Computer';

      startInningsBtn.disabled = false;
      startInningsBtn.style.backgroundColor = '#238636';
      statusMsg.textContent = "Press 'Start Innings' to begin.";
    }, 1500);
  };

  startInningsBtn.onclick = () => {
    if (innings === 0 || innings === 3) {
      innings = 1;
      playerScore = 0;
      computerScore = 0;
      target = null;
      targetScoreSpan.textContent = '-';
      resetBtn.style.display = 'inline-block';
    }
    isPlaying = true;
    startInningsBtn.disabled = true;
    runsButtonsDiv.style.display = 'block';
    statusMsg.textContent = `Innings ${innings} started. ${playerBatting ? "You are batting." : "You are bowling."}`;
    countdownDiv.textContent = '';
    updateScoreBoard();
  };

  function updateScoreBoard() {
    playerScoreSpan.textContent = playerScore;
    computerScoreSpan.textContent = computerScore;
    inningsNumSpan.textContent = innings;
    battingPlayerSpan.textContent = playerBatting ? 'You' : 'Computer';
    targetScoreSpan.textContent = target !== null ? target : '-';
  }

  runsButtonsDiv.querySelectorAll('button').forEach(btn => {
    btn.onclick = () => {
      if (!isPlaying) return;
      const playerRun = parseInt(btn.getAttribute('data-run'));

      // üîÅ Computer smarter: 30% chance sahi guess kare
      let computerRun;
      const chance = Math.random();

      if (chance < 0.3) {
        computerRun = playerRun; // out
      } else {
        const options = [1,2,3,4,5,6].filter(n => n !== playerRun);
        computerRun = options[Math.floor(Math.random() * options.length)];
      }

      if (playerBatting) {
        statusMsg.textContent = `You chose ${playerRun}, Computer bowled ${computerRun}`;
        if (playerRun === computerRun) {
          statusMsg.textContent += " ‚Äî You're OUT!";
          inningsEnd();
        } else {
          playerScore += playerRun;
          updateScoreBoard();
          checkTargetReached();
        }
      } else {
        statusMsg.textContent = `You bowled ${playerRun}, Computer chose ${computerRun}`;
        if (playerRun === computerRun) {
          statusMsg.textContent += " ‚Äî Computer is OUT!";
          inningsEnd();
        } else {
          computerScore += computerRun;
          updateScoreBoard();
          checkTargetReached();
        }
      }
    };
  });

  function inningsEnd() {
    isPlaying = false;
    runsButtonsDiv.style.display = 'none';

    if (innings === 1) {
      if (playerBatting) {
        target = playerScore + 1;
      } else {
        target = computerScore + 1;
      }
      targetScoreSpan.textContent = target;
      playerBatting = !playerBatting;
      innings = 2;
      battingPlayerSpan.textContent = playerBatting ? 'You' : 'Computer';
      statusMsg.textContent += ` Innings 1 over. Target: ${target}.`;

      startInningsBtn.disabled = true;
      startInningsBtn.style.backgroundColor = '#444';

      let countdown = 5;
      countdownDiv.textContent = countdown + ' seconds before 2nd innings...';
      const interval = setInterval(() => {
        countdown--;
        countdownDiv.textContent = countdown + ' seconds before 2nd innings...';
        if (countdown <= 0) {
          clearInterval(interval);
          countdownDiv.textContent = '';
          startInningsBtn.disabled = false;
          startInningsBtn.style.backgroundColor = '#238636';
          statusMsg.textContent = "Press 'Start Innings' to start 2nd innings.";
        }
      }, 1000);
    } else if (innings === 2) {
      innings = 3;
      let winner = '';
      if (playerScore >= target) {
        winner = 'You won the match! üéâ';
      } else {
        winner = 'Computer won the match! üòû';
      }
      statusMsg.textContent = `Match over. ${winner} Press Reset to play again.`;
      startInningsBtn.disabled = true;
      startInningsBtn.style.backgroundColor = '#444';
    }
  }

  function checkTargetReached() {
    if (innings === 2 && target !== null) {
      if (playerBatting && playerScore >= target) {
        inningsEnd();
      } else if (!playerBatting && computerScore >= target) {
        inningsEnd();
      }
    }
  }

  resetBtn.onclick = () => {
    innings = 0;
    playerScore = 0;
    computerScore = 0;
    target = null;
    playerBatting = false;
    isPlaying = false;
    tossResultSpan.textContent = 'Not done';
    inningsNumSpan.textContent = '0';
    battingPlayerSpan.textContent = '-';
    playerScoreSpan.textContent = '0';
    computerScoreSpan.textContent = '0';
    targetScoreSpan.textContent = '-';
    statusMsg.textContent = '';
    countdownDiv.textContent = '';
    tossBtn.disabled = false;
    startInningsBtn.disabled = true;
    startInningsBtn.style.backgroundColor = '#238636';
    runsButtonsDiv.style.display = 'none';
    resetBtn.style.display = 'none';
  };
</script>

</body>
</html>
